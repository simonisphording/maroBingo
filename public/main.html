<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bingo Card Generator</h1>
    
    <form id="bingoForm">
        <label for="itemList">Enter items (separate by commas or new lines):</label><br>
        <textarea id="itemList" rows="10" cols="30" placeholder="Item 1, Item 2, Item 3"></textarea><br>
        <button type="button" onclick="generatePDF()">Generate Bingo Card</button>
    </form>

    <div id="bingoCardContainer"></div>

    <script src="script.js"></script>
</body>
</html>
